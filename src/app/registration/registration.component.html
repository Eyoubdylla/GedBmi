    <div class="card card-container">
      <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
      <p id="profile-name" class="profile-name-card"></p>

      <form name="form" (ngSubmit)="f.form.valid && onregistration()" #f="ngForm" novalidate>
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
        <span id="reauth-email" class="reauth-email"></span>
        <!--<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !fullName.valid }">-->
          <!--<label for="fullName">Full Name</label>-->
          <!--<input type="text" class="form-control" name="fullName" id="fullName" [(ngModel)]="user.fullName" #fullName="ngModel" required />-->
          <!--<div *ngIf="f.submitted && !fullName.valid" class="help-block">The full Name is required</div>-->
        <!--</div>-->
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" id="username" [(ngModel)]="user.username" #username="ngModel" required />
          <div *ngIf="f.submitted && !username.valid" class="help-block">

            <div *ngIf="username.errors.required">
              username is required.
            </div>
            <div *ngIf="username.errors.pattern">
            </div>

          </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password"[(ngModel)]="user.password" #password="ngModel" required minlength="4" />
          <div *ngIf="f.submitted && !password.valid" class="help-block">

            <div *ngIf="password.errors.required">
              password is required.
            </div>
            <div *ngIf="password.errors.minlength">
              password must be at least 4 characters long.
            </div>
          </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="password">confirm Password</label>
          <input type="password" class="form-control" name="password" id="repassword"[(ngModel)]="user.repassword" #password="ngModel" required minlength="4" />
          <div *ngIf="f.submitted && !password.valid" class="help-block">

            <div *ngIf="password.errors.required">
              repassword is required.
            </div>
            <div *ngIf="password.errors.minlength">
              password must be at least 4 characters long.
            </div>
          </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Create Account</button>
        <button (click)="cencel()" class="btn btn-lg btn-danger btn-block btn-cancel">Cancel</button>

      </form><!-- /form -->

    </div><!-- /card-container -->
