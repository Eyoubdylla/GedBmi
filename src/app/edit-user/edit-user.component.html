<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Edition d'utilisateur</div>
    <div class="panel-body">
      <form name="form" (ngSubmit)="f.form.valid && UpdateUser()" #f="ngForm" novalidate>
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
        <span id="reauth-email" class="reauth-email"></span>
        <!--<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !fullName.valid }">-->
        <!--<label for="fullName">Full Name</label>-->
        <!--<input type="text" class="form-control" name="fullName" id="fullName" [(ngModel)]="user.fullName" #fullName="ngModel" required />-->
        <!--<div *ngIf="f.submitted && !fullName.valid" class="help-block">The full Name is required</div>-->
        <!--</div>-->
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" id="username" [(ngModel)]="courrentUser.username" #username="ngModel" required />
          <div *ngIf="f.submitted && !username.valid" class="help-block">

            <div *ngIf="username.errors.required">
              username is required.
            </div>
            <div *ngIf="username.errors.pattern">
            </div>

          </div>

        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
          <label for="username">Email</label>
          <input type="text" class="form-control" name="username" id="email" [(ngModel)]="courrentUser.email" #username="ngModel" required />
          <div *ngIf="f.submitted && !email.valid" class="help-block">

            <div *ngIf="username.errors.required">
              username is required.
            </div>
            <div *ngIf="username.errors.pattern">
            </div>

          </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password"[(ngModel)]="courrentUser.password" #password="ngModel" required minlength="4" />
          <div *ngIf="f.submitted && !password.valid" class="help-block">

            <div *ngIf="password.errors.required">
              password is required.
            </div>
            <div *ngIf="password.errors.minlength">
              password must be at least 4 characters long.
            </div>
          </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Update</button>
      </form>
    </div>
  </div>
</div>
