<form [formGroup]="form" class="normal-form">
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
      <div class="controles-container">
        <input type="hidden" formControlName="$key">
        <mat-form-field>
          <input formControlName="Nom" matInput placeholder="Nom" >
          <mat-error>erreur</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="Emplacement" matInput placeholder="Emplacement" >
          <mat-error> erreur</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="fileType" matInput placeholder="Type" >
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Date Creation" formControlName="DateCreation">
          <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
          <mat-datepicker #picker ></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input formControlName="Uploadfile"  accept="image/fits"  matInput  (change)="onSelectFile($event)" style="height:100%">
          <mat-error> erreur</mat-error>
        </mat-form-field>

          <!--</div>-->

        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" >Submit</button>
          <button mat-raised-button color="warn" (click)="OnClear()">clear</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
