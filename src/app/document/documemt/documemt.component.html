<div class="add-doc">
  <button mat-raised-button (click)="onCreate()">
    <mat-icon></mat-icon> Create
  </button>
  <div class="Search-form-field">

  </div>
</div>
<mat-card>
  <mat-card-title>
    Groupe Des documents
  </mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <mat-label>None</mat-label>
      <mat-select placeholder="Select document" [(value)]="selected" (click)="get()">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let doc of dataSource" [value]="doc.nom">{{doc.nom}}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>


<br>

<div class="row">
  <div class="col-md-5">
    <div class="address-card">
      <div class="GprsDoc">
        <p>Nom du groupe doc</p>
        <div *ngFor="let D of doc;  let i=index">
          <div *ngIf="i<3">
            {{D.titre}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<br>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="documents"  matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre</th>
     <td mat-cell *matCellDef="let element"> {{element.titre}}</td>
    </ng-container>

    <ng-container matColumnDef="dateCreation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> date Creation </th>
      <td mat-cell *matCellDef="let element"> {{element.dateCreation}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef > Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
        <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
      </td>
    </ng-container>
    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef aria-colspan="6">
        loading data ....
      </mat-footer-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['loading']"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5"></mat-paginator>
</div>
