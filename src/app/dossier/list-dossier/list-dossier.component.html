<br><br>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">  </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="dateCreation">
    <th mat-header-cell *matHeaderCellDef> date Cr√©eation </th>
    <td mat-cell *matCellDef="let element"> {{element.dateCreation}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Emplacement">
    <th mat-header-cell *matHeaderCellDef> Emplacement </th>
    <td mat-cell *matCellDef="let element"> {{element.Emplacement}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
